  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2196F3;
      --dark: #2c3e50;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: var(--dark);
      scroll-behavior: smooth;
      max-width: 100%;
      overflow-x: hidden;
    }

    /* Floating Navbar */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      background: white;
      padding: 15px;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav .nav-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav a {
      color: var(--dark);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 12px;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
        url('https://source.unsplash.com/1600x900/?drone,technology') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
    }

    /* Gallery Section */
    #gallery {
      padding: 60px 0;
      background: #f8f9fa;
    }

    .slider-container {
      position: relative;
      margin: 40px auto;
      max-width: 1200px;
      overflow: hidden;
      border-radius: 15px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .slide {
      flex-shrink: 0;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      transition: var(--transition);
    }

    /* Slider Navigation */
    .slider-buttons {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: space-between;
      width: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .slider-button {
      background: rgba(255,255,255,0.8);
      color: var(--dark);
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
      font-size: 2.5rem;
      transition: transform 0.3s ease;
    }

    .slider-button:hover {
      transform: scale(1.1);
      background: var(--primary);
      color: white;
    }

    /* Dots Indicators */
    .slider-dots {
      text-align: center;
      padding: 20px 0;
    }

    .slider-dot {
      width: 12px;
      height: 12px;
      background: #ddd;
      border-radius: 50%;
      margin: 0 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider-dot.active {
      background: var(--primary);
    }

    /* Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-top: 50px;
      justify-items: center;
    }

    .card, .experience-card, .project-card, .reference-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      opacity: 0;
      animation: popIn 0.6s ease-in-out forwards;
      animation-delay: 0.3s;
      transition: var(--transition);
      max-width: 600px;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Experience Cards */
    .experience-card {
      text-align: left;
      padding: 25px;
    }

    /* Tool Badges */
    .tool-badge {
      background: var(--primary);
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: var(--transition);
    }

    /* Projects Section */
    .project-badge {
      background: var(--secondary);
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Hover Effects */
    a:hover {
      color: var(--primary);
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .section-title { font-size: 1.8rem; }
      .card-grid { grid-template-columns: 1fr; }
    }

    /* Copyright Notice */

      padding: 25px;
      background: white;
      color: #757575;
      font-size: 14px;
      margin-top: 50px;
      font-weight: 300;
    }
  </style>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const sliderContainer = document.querySelector('.slides');
    const dots = document.querySelectorAll('.slider-dot');

    function showSlide() {
      sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentSlide].classList.add('active');
    }

    // Auto-play every 5 seconds
    let autoPlay = setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide();
    }, 5000);

    // Manual navigation buttons
    document.querySelector('.next').addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide();
    });

    document.querySelector('.prev').addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide();
    });

    // Dot navigation
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide();
      });
    });
  </script>
