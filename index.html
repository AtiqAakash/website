  <style>
    html { scroll-behavior: smooth; }
    :root {
      --primary-bg: #181e29;
      --glass-bg: rgba(28,32,42,0.80);
      --glass-hero-bg: rgba(36,44,66,0.16);
      --glass-sm-bg: rgba(40,50,64,0.88);
      --text-main: #e0e6ef;
      --accent: #06b6d4;
      --section-title: #fff;
      --dot: #5b6578;
      --dot-active: #06b6d4;
      --nav-bg: #171c28e6;
      --font-main: 'Inter',sans-serif;
      --font-title: 'Playfair Display',serif;
      --font-color: #e0e6ef;
    }
    body {
      font-family: var(--font-main);
      background: var(--primary-bg);
      color: var(--font-color);
      min-height: 100vh;
      position: relative;
      transition: background .3s, color .3s;
    }
    .playfair { font-family: var(--font-title);}
    .parallax-bg {
      background: url('background.jpg') center center / cover no-repeat fixed;
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: -1;
      opacity: 0.55;
      pointer-events: none;
      transition: opacity .4s;
    }
    .glass { background: var(--glass-bg); border-radius: 1rem; box-shadow: 0 8px 40px 0 rgba(10,20,40,0.17);}
    .glass-hero { background: var(--glass-hero-bg); border-radius: 1rem; }
    .glass-sm { background: var(--glass-sm-bg); border-radius: .7rem; }
    .section-title {
      font-family: var(--font-title);
      font-weight: 900;
      font-size: 2.1rem;
      color: var(--section-title);
      text-shadow: 0 2px 8px #0d0f14b4;
      letter-spacing: .01em;
      margin-bottom: 2.2rem;
      text-align: center;
      transition: color .3s;
    }
    .brand-linkedin { color: #0A66C2 !important; }
    .brand-facebook { color: #1877F3 !important; }
    .brand-flickr { color: #ff0084 !important; }
    .brand-github { color: #f6f8fa !important; }
    .social-btn { transition: transform 0.2s, box-shadow 0.2s; }
    .social-btn:hover { transform: scale(1.2) rotate(-3deg);}
    .big-icon { font-size: 2.4rem !important; }
    .nav-link { transition: color .2s, border .2s; }
    .nav-active, .nav-link.active { color: var(--accent) !important; border-bottom: 2.5px solid var(--accent) !important; font-weight: bold;}
    .nav-link:hover { color: var(--accent); }
    .flickr-btn { background: #ff0084; }
    .slider-wrapper {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
    }
    .slider-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 1rem;
      background: #223;
      user-select: none;
      transition: opacity 0.2s;
    }
    @media (min-width: 640px) {.slider-image { height: 420px; }}
    .slider-dot.active, .slider-dot.bg-cyan-500 {
      background: var(--dot-active) !important;
    }
    .slider-dot {
      transition: background .2s;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      border-radius: 50%;
      display: inline-block;
      background: var(--dot);
      cursor: pointer;
    }
    /* Theme dropdown styling */
    .theme-dropdown, .font-dropdown, .fontcolor-dropdown {
      background: var(--glass-bg);
      border: 1px solid #555a;
      color: var(--text-main);
      border-radius: .5rem;
      padding: 0.25rem 0.7rem;
      font-weight: 600;
      margin-right: 12px;
      margin-bottom: 4px;
      font-family: inherit;
      transition: background .2s, color .2s;
    }
    @media (max-width:640px) {
      .section-title { font-size: 1.3rem;}
      .big-icon { font-size: 1.6rem !important;}
      .slider-image { height: 180px; }
    }

  <!-- Active NavBar Highlight Script -->
  <script>
    // Section-to-link mapping
    const sectionIds = [
      'hero','experience','projects','skills','photography-gallery',
      'education','community','references','contact'
    ];
    const navLinks = document.querySelectorAll('.nav-link');
    function setActiveNav() {
      let scroll = window.scrollY + 120;
      let activeIdx = 0;
      sectionIds.forEach((id, idx) => {
        const el = document.getElementById(id);
        if (el && el.offsetTop <= scroll) activeIdx = idx;
      });
      navLinks.forEach(l => l.classList.remove('active','nav-active'));
      navLinks[activeIdx].classList.add('active','nav-active');
    }
    window.addEventListener('scroll', setActiveNav, { passive:true });
    document.addEventListener('DOMContentLoaded', setActiveNav);
  </script>
