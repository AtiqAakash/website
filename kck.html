    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      /* Use a valid URL or local image for the tiger skin background */
      background: url('https://static.vecteezy.com/system/resources/previews/003/197/708/non_2x/tiger-skin-background-vector.jpg') no-repeat center center fixed; /* Replace with your image */
      background-size: cover;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Hero Section */
    .hero {
      height: 50vh; /* Reduced height for compact design */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content h2 {
      font-size: 2.5rem; /* Slightly smaller font size */
      margin-bottom: 0.5rem; /* Reduced spacing */
    }

    .hero-content p {
      font-size: 1rem; /* Smaller font size */
      margin-bottom: 1rem; /* Reduced spacing */
    }

    /* Stats Section */
    .stats {
      padding: 2rem 0; /* Reduced padding */
      text-align: center;
    }

    .stat-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem; /* Reduced spacing */
    }

    .btn {
      background: #ff5722;
      color: #fff;
      padding: 0.6rem 1.5rem; /* Smaller buttons */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .stat-table {
      background: rgba(0, 0, 0, 0.8);
      padding: 1.5rem; /* Reduced padding */
      border-radius: 10px;
      overflow-x: auto;
      max-width: 100%;
      margin: 0 auto;
    }

    .stat-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .stat-table th,
    .stat-table td {
      padding: 0.8rem; /* Reduced padding */
      text-align: left;
      border: 1px solid #ff5722;
    }

    .stat-table th {
      background: #ff5722;
      color: #000;
    }

    .stat-table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
